<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiology Center - MedStar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        .navbar__btn { font-family: "Poppins", sans-serif; color: var(--white-color); outline: none; border: none; padding: 0.7rem 1.8rem; border-radius: 25px; background: linear-gradient(to right, var(--dark-blue), var(--light-blue)); font-weight: 400; cursor: pointer; display: inline-block; font-size: 1rem; text-decoration: none; transition: all 0.3s ease; }
        .navbar__btn:hover { border: 1px solid var(--dark-blue); color: var(--dark-blue); background: transparent; }

        .services__container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        
        .services__card {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: all 0.3s ease;
        }
        .services__card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .services__img {
            margin-inline: auto;
            width: 9rem;
            height: 9rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        .services__img img {
            max-width: 100px;
            max-height: 100px;
        }
        
        .services__card h3 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        .services__card p {
            color: var(--primary-color);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            min-height: 50px; 
        }
        
        .test-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        @media screen and (max-width: 900px) {
            .services__container {
                grid-template-columns: 1fr 1fr; 
            }
        }
    </style>
</head>
<body>
    
    <header>
       <nav class="navbar">
        <div class="navbar__container container">   
            <div class="navbar__logo">
                <a href="{{ url_for('home') }}"><h3>Med<span>Star</span></h3></a>
                <img src="{{ url_for('static', filename='img/logo-icon.png') }}" alt="logo-icon">
            </div>
            <ul class="navbar__links" id="navbar">
                <li> <a href="{{ url_for('home') }}">Home</a></li>
                <li> <a href="{{ url_for('show_services') }}">Services</a></li>
                <!-- <li> <a href="{{ url_for('show_all_departments') }}">Departments</a></li>  -->
                <li> <a href="{{ url_for('my_appointments') }}">Appointments</a></li>
                <li> <a href="{{ url_for('show_about') }}">About</a></li>
                <li> <a href="{{ url_for('show_contact') }}">Contact</a></li>
            </ul>
            
            {% if current_user.is_authenticated %}
                <span style="color: var(--secondary-color); margin-right: 1rem;">Welcome, {{ current_user.username }}!</span>
                <form action="{{ url_for('logout') }}" method="GET" style="margin: 0;">
                    <button type="submit" class="navbar__btn">Logout</button>
                </form>
            {% else %}
                <form action="{{ url_for('login') }}" method="GET" style="margin: 0; margin-right: 0.5rem;">
                    <button type="submit" class="navbar__btn">Login</button>
                </form>
                <form action="{{ url_for('register') }}" method="GET" style="margin: 0;">
                    <button type="submit" class="navbar__btn">Register</button>
                </form>
            {% endif %}

        </div>
       </nav>
     </header>

    <main class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
        
        <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 2rem;">
            Radiology <span class="gradient-color">Scans</span>
        </h2>
        
        <div class="services__container container">
            
            {% for scan in scans %}
            <article class="services__card">
                <div class="services__img">
                    <img src="{{ url_for('static', filename='img/' + scan.icon_url) }}" alt="{{ scan.name }} Icon">
                </div>
                
                <h3>{{ scan.name }}</h3>
                <p>{{ scan.description }}</p>
                
                <div class="test-price">{{ scan.price }}</div>
                
                <a href="{{ url_for('book_service', service_type='scan', service_id=scan.id) }}" class="navbar__btn">Book Now</a>
                
            </article>
            {% endfor %} 
            
        </div>
        
    </main>

</body>
</html>
