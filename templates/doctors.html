<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Doctors - MedStar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        .navbar__btn { font-family: "Poppins", sans-serif; color: var(--white-color); outline: none; border: none; padding: 0.7rem 1.8rem; border-radius: 25px; background: linear-gradient(to right, var(--dark-blue), var(--light-blue)); font-weight: 400; cursor: pointer; display: inline-block; font-size: 1rem; text-decoration: none; transition: all 0.3s ease; }
        .navbar__btn:hover { border: 1px solid var(--dark-blue); color: var(--dark-blue); background: transparent; }

        .services__container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; }
        .services__card { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; transition: 0.3s; }
        .services__card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .services__img { margin-inline: auto; width: 150px; height: 150px; border-radius: 50%; overflow: hidden; margin-bottom: 1rem; border: 3px solid var(--light-blue); }
        .services__img img { width: 100%; height: 100%; object-fit: cover; }
        .services__card h3 { color: var(--secondary-color); margin-bottom: 0.5rem; }
        .services__card p { color: var(--primary-color); font-size: 0.9rem; margin-bottom: 1.5rem; }

        /* (ستايل خانة البحث الجديدة) */
        .search-container {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: 2px solid #eee;
            font-size: 1.1rem;
            font-family: "Poppins", sans-serif;
            outline: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .search-input:focus {
            border-color: var(--light-blue);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @media screen and (max-width: 900px) { .services__container { grid-template-columns: 1fr 1fr; } }
        @media screen and (max-width: 600px) { .services__container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    
    <header><nav class="navbar"><div class="navbar__container container"><div class="navbar__logo"><a href="{{ url_for('home') }}"><h3>Med<span>Star</span></h3></a></div><ul class="navbar__links"><li><a href="{{ url_for('home') }}">Home</a></li><li><a href="{{ url_for('show_services') }}">Services</a></li><li><a href="{{ url_for('show_all_departments') }}">Departments</a></li></ul></div></nav></header>

    <main class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
        
        <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 1rem;">
            Find Your <span class="gradient-color">Doctor</span>
        </h2>

        <div class="search-container">
            <input type="text" id="doctorSearchInput" class="search-input" placeholder="Search by doctor name or specialty...">
        </div>
        
        <div class="services__container container" id="doctorsGrid">
            {% for doctor in doctors %}
            <article class="services__card">
                <div class="services__img">
                    <img src="{{ url_for('static', filename='img/' + doctor.image_url) }}" alt="doctor image">
                </div>
                <h3>{{ doctor.name }}</h3>
                <p>{{ doctor.specialty }} ({{ doctor.rank }})</p>
                
                <a href="{{ url_for('book_appointment', doctor_id=doctor.id) }}" class="navbar__btn">Book Appointment</a>
            </article>
            {% endfor %} 
        </div>
        
    </main>

    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
